            </div>
        </div>

    <main class="content-contacto container" style="padding: 50px 0;">
        <h2>Envíanos un Mensaje</h2>
        <form action="https://formsubmit.co/arigfesc@gmail.com" method="POST" style="max-width: 600px; margin: 20px auto;">
            <div class="form-group" style="flex-direction: column; gap: 15px;">
                <div>
                    <input type="text" placeholder="Nombre" name="name" class="campo" style="width: 100%; margin-bottom: 15px;">
                    <input type="email" placeholder="Email" name="email" class="campo" style="width: 100%;">
                </div>
                <textarea name="message" cols="30" rows="5" placeholder="Mensaje" class="campo" style="width: 100%;"></textarea>
            </div>
            <input type="submit" value="Enviar" class="btn-1" style="width: 100%;">
        </form>
    </main>
